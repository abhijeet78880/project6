<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <link rel="stylesheet" href="../css/lv2.css">
    <script src="../js/lv2.js"></script>
</head>
<body>
    <div class="StartModal">
        <button class="stbtn" onclick="startGamelate()">PLAY</button>
    </div>

    <div class="game">
         <!-- .............info bar............... -->
         <div class="info">
            <div class="health">
                <div class="pHealth"><div class="pHealthPoint"></div></div>
                <div class="playerName">player</div>
            </div>
            <div class="health" id="rHealth">
                <div class="eHealth"><div class="eHealthPoint"></div></div>
                <div class="enemyName">corona</div>
            </div>
        </div>
        <!-- .....loader......  -->
        <div class="startload">
            <h1>
                loading
            </h1>
            <style>
                .startload {
                    width: 100%;
                    text-align: center;
                    animation: blink 3s linear;
                }
            </style>
        </div>

        <!-- ...........audios...... -->
        <audio src="../audio//bgm.mp3" class="bgm1" loop></audio>
        

         <!-- ....... keys for mobile devices.... -->
         <div class="keys">
            <div class="leftkeys">
                <button class="fire" onclick="firebtn()"><img src="../img/elements/fire.png" alt=""></button>
                <button class="left" onclick="leftbtn()"><img src="../img/elements/left.png" alt=""></button>
            </div>
            <div class="rightkeys">
                <button class="jump" onclick="jumpbtn()"><img src="../img/elements/up.png" alt=""></button>
                <button class="right" onclick="rightbtn()"><img src="../img/elements/right.png" alt=""></button>
            </div>
        </div>
        
        <!-- .............. elements........... -->
        <div class="player"><img src="../img/char/modistand.gif" alt="modi" class="modi"></div>
        <div class="enemy"><img src="../img/char/bacteria_run_1.png" alt="virus" class="virus"></div>
    </div>
</body>
</html>
