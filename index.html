<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genunine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <style>
        .game{
            transform: rotate(90%);
        }
    </style>
    <!-- .........home......... -->
    <div class="home">
        <div class="utilityTop">
            <div class="donate"><a href="html/donate.html" style="padding:10px">Donate</a></div>
            <div class="clearLocal"><button class="clear" onclick="clearLocal()"><img src="img/elements/bin.png" alt="clear"></button></div>
            <script>
                function clearLocal(){
                   let flag = confirm("Do you want to reset the game(score,lv)");
                   if(flag == true){
                       localStorage.clear();
                   }
                }
            </script>
            <div class="playerInfo">
                <div class="name">
                    <span class="playername" style="font-weight: 600;">player</span>
                    <span class="rename">
                        <button id="renamebtn" style="font-family:serif;" onclick="updateName()">rename</button>
                        <script>
                            let name;
                            let pname = localStorage.getItem("playerName");
                            let playerName = document.querySelector('.playername');
                            playerName.innerText= pname;
                            var current_mode = screen.orientation;
                            console.log(current_mode)
                            if(current_mode.type == "portrait-primary"){
                                let full = confirm("rorate your phone");
                                if(full){
                                    document.querySelector('.home').requestFullscreen();
                                }
                            }
                            else{
                                screen.orientation.lock("landscape")
                            }
                            if(pname === null){
                                updateName();
                            }
                            function updateName(){
                                name = prompt("give a username");
                               saveName(name);
                            }
                            function saveName(name){
                                let SavedName = localStorage.setItem("playerName", name);
                                playerName.innerText= localStorage.getItem("playerName");
                            }
                        </script>
                    </span>
                </div>
                <div class="hscore" style="font-weight: 600;">HIGH SCORE</div>
                <script>
                    document.querySelector(".hscore").innerText = "High Score: " + localStorage.getItem("heighScore")
                </script>
            </div>
        </div>
        <div class="utilityBottom">
            <div class="utbtn">
                <div class="controlbtn"><button><a href="html/control.html"><img src="img/elements/control.png" alt="control"></a></button></div>
                <div class="startbtn"><button><a href="html/lv1.html"><img src="img/elements/start.png" alt="start"></a></button></div>
            <div class="levelbtn"><button><a href="html/level.html"><img src="img/elements/level.png" alt="level"></a></button></div>
            </div>
        </div>
    </div>
</body>

</html>
